<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tailwind CSS</title>
    <link href="public/styles/output.css" rel="stylesheet" />
  </head>
  <body class="bg-sky-300">
    <!-- Header Section -->
    <header
      class="w-full bg-white py-3 shadow px-3 flex justify-end items-end"
      id="Navbar"
    >
      <button>
        <img
          src="public/assets/hamburger.svg"
          alt="Logo"
          class="h-12 mx-auto"
          class=""
        />
      </button>
    </header>
    <!-- Hero Section -->
    <section class="w-full bg-yellow-300 h-[400px] relative" id="heroSection">
      <div class="max-w-screen-xl mx-auto p-4" id="logo">
        <a
          href="/"
          class="flex bg-white rounded-full justify-center items-center w-24 h-24"
          >Logo</a
        >
        <h1 class="text-white text-8xl text-center font-bold">
          Tailwind Layout
        </h1>
        <button
          class="w-32 bg-white rounded-xl py-4 flex mx-auto justify-center items-center absolute bottom-8 left-0 right-0"
        >
          Button
        </button>
      </div>
    </section>
    <!--  -->
    <section class="w-full bg-white relative p-8" id="heroSection">
      <div class="grid grid-cols-3 max-w-[1120px] mx-auto gap-8">
        <div class="bg-red-500 h-16"></div>
        <div class="bg-green-500 h-16"></div>
        <div class="bg-blue-500 h-16"></div>
        <div class="bg-red-500 h-16"></div>
        <div class="bg-green-500 h-16"></div>
        <div class="bg-blue-500 h-16"></div>
      </div>
    </section>
  </body>
</html>
