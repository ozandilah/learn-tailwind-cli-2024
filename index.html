<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tailwind CSS</title>
    <link href="public/styles/output.css" rel="stylesheet" />
  </head>
  <body class="bg-sky-300">
    <div class="flex w-screen h-screen justify-center items-center">
      <form
        action=""
        class="w-2/5 bg-white mx-auto shadow-sm py-8 px-4 rounded-lg"
        id="emailForm"
      >
        <label for="" class="block">
          <span class="block text-base font-semibold text-slate-600"
            >Username</span
          >
          <input
            type="text"
            disabled
            class="mt-2 block w-full px-3 py-3 border border-slate-300 bg-white rounded-lg text-sm shadow-sm focus:border-blue-600 focus:ring-1 focus:outline-none disabled:bg-slate-100 disabled:text-slate-400"
            placeholder="Enter your username..."
          />
        </label>
        <label for="" class="block mt-8">
          <span class="block text-base font-semibold text-slate-600"
            >Email</span
          >
          <input
            type="email"
            class="mt-2 block w-full px-3 py-3 border border-slate-300 bg-white rounded-lg text-sm shadow-sm focus:border-blue-600 focus:ring-1 focus:outline-none disabled:bg-slate-100 disabled:text-slate-400 focus:invalid:border-red-500 invalid:text-red-500 peer"
            placeholder="Enter your email..."
            id="emailInput"
          />
          <p
            id="emailError"
            class="mt-1 text-sm text-red-500 invisible peer-invalid:visible"
          >
            Please provide a valid email address.
          </p>
        </label>
        <label for="" class="block">
          <span class="block text-base font-semibold text-slate-600"
            >Password</span
          >
          <input
            type="password"
            class="mt-2 block w-full px-3 py-3 border border-slate-300 bg-white rounded-lg text-sm shadow-sm focus:border-blue-600 focus:ring-1 focus:outline-none disabled:bg-slate-100 disabled:text-slate-400"
            placeholder="Enter your username..."
          />
        </label>

        <label for="" class="block">
          <div class="flex mt-8 items-center">
            <input
              type="radio"
              class="w-6 h-6 bg-gray-100 border border-gray-300 rounded-full appearance-none ring-2 ring-transparent focus:ring-indigo-500 checked:bg-indigo-500"
            />
            <span class="px-4 text-base font-semibold text-slate-600"
              >Send email</span
            >
          </div>
        </label>
        <label for="" class="block mt-8">
          <button
            class="w-auto flex mx-auto py-4 px-8 bg-blue-500 rounded-md text-white text-lg"
          >
            Submit
          </button>
        </label>
      </form>
    </div>

    <script>
      document
        .getElementById("emailForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const emailInput = document.getElementById("emailInput");
          const emailError = document.getElementById("emailError");

          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const isValidEmail = emailPattern.test(emailInput.value);

          // If email is invalid, show error message
          if (!isValidEmail) {
            emailError.classList.remove("invisible");
            emailError.classList.add("visible");
          } else {
            emailError.classList.remove("visible");
            emailError.classList.add("invisible");
          }
        });
    </script>
  </body>
</html>
